{% extends 'main.html' %}

{% block title %}Skill Form {% endblock title %}

{% block content %}
<h1>Create Skill</h1>
<form action="" method="POST">
    {% csrf_token %}
    <button for="formInput#text">Back: </button>
    {% for field in form %}
    <div class="form__field">
        <label for="formInput#text">{{field.label}}: </label>
        {{field}}
    </div>
    {% endfor %}
    <input type="submit" value="submit"/>
</form>
{% endblock content %}
